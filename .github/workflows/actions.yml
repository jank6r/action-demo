name: Action Workflow

on: ["push"]

jobs:
  run-github-actioons:
    runs-on: ubunutu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: List files
        run: |
          ls -al
          pwd
      - name: Simple Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Jan
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"